<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="../CSS/Estilos.css">
</head>

<body>
    <main>
        <form class="form_Entrar">
            <div class="Titulo_mas_Logo">
                <h1>Iniciar Sesion</h1>
            </div>
            <fieldset class="fieldset_Entrar">
                <div class="Usuario">
                    <input type="text" name="Usuario" class="Control" placeholder="Usuario">
                </div>
                <div class="Contraseña">
                    <input type="password" name="Contraseña" class="Control" placeholder="Contraseña">
                </div>
                <div class="Resto">
                    <div class="Unido">
                        <label for="Sesion_Abierta">Mantener sesion abierta</label>
                        <input type="checkbox" name="Sesion_Abierta" id="Sesion_Abierta">
                    </div>
                    <a class="link" href="">¿Olvido su contraseña?</a>
                    <a class="link" href="Formulario.html">Registrarse</a>
                    <a href=""><button type="button" class="Entrar_Sesion">Entrar</button></a>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
