{% extends "Base.html" %}

	{% block content %}
	<!-- Cuerpo central de la pagina -->

    <div class="detalles_proyecto">
        <h2>{{ nombre }}</h2>

        <div class="infor-basica">
            <div class="parte-central">
                <div class="est-proyect">
                    <label>Estado del proyecto: {{ estado}} </label>
                </div>
                <div class="fecha-ini">
                    <label>Fecha de inicio: {{ fecha_inicio }} </label>
                </div>
                <div class="fecha-fin">
                    <label>Fecha de finalizacion: {{ fecha_fin }} </label>
                </div>
                <div class="dep">
                    <label>Departamento asignado al proyecto: {{ departamento }} </label>
                </div>
                <div class="cliente">
                    <label>Cliente: {{ cliente }} </label>
                </div>
                <div class="pres">
                    <label>Presupuesto: {{ presupuesto }} </label>
                </div>
            </div>
            <div class="lado-izq">
                <label>Jefes de tarea : {{ empleados }} </label>
            </div>
            <div class="lado-derecho">
                <label>Tareas a realizar {{ tareas_a_realizar }}</label>
            </div>


        </div>

        <div class="desc">
            <label>Descripcion del proyecto: {{ descripcion }} </label>
            <br>
        </div>
    </div>

    {% endblock %}
